name: KingdomCraft
version: 4.0.0
main: com.kingdomcraft.KingdomCraft
api-version: '1.21'
author: KingdomCraft Server
description: Character system with faction selection and permanent death â€” Year 1835

commands:
  revive:
    description: Revive a dead player (restores inventory + position)
    usage: /revive <player>
    permission: kingdomcraft.staff.revive
  createcharacter:
    description: Create a new identity after death
    usage: /createcharacter <first> <last> <age> <ethnicity> <gender>
  joinplace:
    description: Join a faction from the selection book
    usage: /joinplace <name>
  addplace:
    description: Create a faction/place
    usage: /addplace <type> <name>
    permission: kingdomcraft.staff.places
  listplace:
    description: List all factions/places
    usage: /listplace <type|all>
    permission: kingdomcraft.staff.places
  removeplace:
    description: Remove a faction/place
    usage: /removeplace <type> <name>
    permission: kingdomcraft.staff.places
  addteleport:
    description: Add a spawn point to a place
    usage: /addteleport <place> <x> <y> <z> <rotation>
    permission: kingdomcraft.staff.places
  removeteleport:
    description: Remove a spawn point from a place
    usage: /removeteleport <place> <x> <y> <z> <rotation>
    permission: kingdomcraft.staff.places
  createnpc:
    description: Create a travel NPC at your location
    usage: /createnpc <id> <display name>
    permission: kingdomcraft.staff.npc
  deletenpc:
    description: Delete a travel NPC
    usage: /deletenpc <id>
    permission: kingdomcraft.staff.npc
  listnpcs:
    description: List all travel NPCs
    usage: /listnpcs
    permission: kingdomcraft.staff.npc
  movenpc:
    description: Move a travel NPC to your location
    usage: /movenpc <id>
    permission: kingdomcraft.staff.npc
  setnpcdest:
    description: Set travel NPC destination to your location
    usage: /setnpcdest <id>
    permission: kingdomcraft.staff.npc

permissions:
  kingdomcraft.staff.revive:
    description: Allows reviving dead players
    default: op
  kingdomcraft.staff.places:
    description: Allows managing factions/places and teleport points
    default: op
  kingdomcraft.staff.npc:
    description: Allows creating and managing travel NPCs
    default: op
